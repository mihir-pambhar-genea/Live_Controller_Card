<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Tools</title>

  <!-- DEV-ONLY CSP: allow the CDNs you use -->
  <!-- For production, tighten this or host libs locally -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 connect-src *;
                 img-src 'self' data:;
                 style-src 'unsafe-inline' https://cdn.tailwindcss.com;
                 script-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdn.tailwindcss.com 'unsafe-inline' 'unsafe-eval'">

  <!-- Tailwind (optional) -->
  <script src="https://cdn.tailwindcss.com" defer></script>
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div id="root" data-logo-src="./genea-logo.png"></div>


  <!-- React in order -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
  <!-- Note: no Recharts tag here; the app lazy-loads it -->
  <script src="./app.js" defer></script>
</body>

</html>
